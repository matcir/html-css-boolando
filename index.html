<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- navigation -->
    <header class="site_header">
        <nav class="nav d-flex">
            <div>Donna Uomo Bambini</div>
            <img src="./img/boolean-logo.png" alt="logo" id="logo">
            <div class="symbols">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main class="site_main">
        <section class="container">
            <div class="row d-flex">
                <div class="col">
                    <div class="card">
                        <img src="./img/1.webp" alt="img1">
                        <div class="heart">&hearts;</div>
                        <span class="sale">-50%</span>
                        <span class="eco">Sostenibilità</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/2.webp" alt="img1">
                        <div class="heart">&hearts;</div>
                        <span class="sale">-30%</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/3.webp" alt="img1">
                        <div class="heart">&hearts;</div>
                        <span class="sale">-30%</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/4.webp" alt="img1">
                        <div class="heart">&hearts;</div>
                        <span class="sale">-50%</span>
                        <span class="eco">Sostenibilità</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/5.webp" alt="img1">
                        <div class="heart">&hearts;</div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/6.webp" alt="img1">
                        <div class="heart">&hearts;</div>
                        <span class="only_eco eco">Sostenibilità</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- info -->
    <footer class="site_footer">

    </footer>
</body>
</html>
